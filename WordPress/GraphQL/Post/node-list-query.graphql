query NODE_LIST_QUERY($first: Int!, $after: String) {
  posts(first: $first, after: $after) {
    nodes {
      acfRelatedBlogPosts {
        fieldGroupName
        relatedPosts {
          fieldGroupName
          post {
            __typename
            ... on Post {
              id
            }
          }
        }
      }
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      blogPostOptions {
        featuredPostImage {
          id
          sourceUrl
        }
        fieldGroupName
        heroBgcolor
        heroImage {
          id
          sourceUrl
        }
        heroOpacity
      }
      categories(first: 100) {
        nodes {
          id
        }
      }
      commentCount
      commentStatus
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      excerpt
      featuredImage {
        node {
          id
          sourceUrl
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isRevision
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      pingStatus
      pinged
      postFormats(first: 100) {
        nodes {
          id
        }
      }
      seo {
        breadcrumbs {
          text
          url
        }
        canonical
        focuskw
        metaDesc
        metaKeywords
        metaRobotsNofollow
        metaRobotsNoindex
        opengraphAuthor
        opengraphDescription
        opengraphImage {
          id
          sourceUrl
        }
        opengraphModifiedTime
        opengraphPublishedTime
        opengraphPublisher
        opengraphSiteName
        opengraphTitle
        opengraphType
        opengraphUrl
        title
        twitterDescription
        twitterImage {
          id
          sourceUrl
        }
        twitterTitle
      }
      slug
      status
      tags(first: 100) {
        nodes {
          id
        }
      }
      template {
        templateFile
        templateName
        __typename
      }
      terms(first: 100) {
        nodes {
          id
          __typename
        }
      }
      title
      toPing
      topNavOptions {
        fieldGroupName
        tryFreePageLink {
          target
          title
          url
        }
      }
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
