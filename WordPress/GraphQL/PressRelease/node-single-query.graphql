query SINGLE_CONTENT_QUERY($id: ID!) {
  pressRelease(id: $id) {
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        id
        sourceUrl
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isRevision
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateFile
      templateName
      __typename
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    uri
    __typename
  }
}
