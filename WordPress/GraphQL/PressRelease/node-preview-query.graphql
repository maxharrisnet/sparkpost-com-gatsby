query PREVIEW_QUERY($id: ID!) {
  pressRelease(id: $id, idType: ID, asPreview: true) {
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        id
        sourceUrl
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    isRevision
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    pressReleaseOptions {
      fieldGroupName
      location
      subhead
    }
    slug
    status
    template {
      templateFile
      templateName
      __typename
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    uri
    __typename
  }
}
