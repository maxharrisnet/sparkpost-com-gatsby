query NODE_LIST_QUERY($first: Int!, $after: String) {
  pages(first: $first, after: $after) {
    nodes {
      ancestors(first: 100) {
        nodes {
          id
          __typename
        }
      }
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      wpChildren: children(first: 100) {
        nodes {
          id
          __typename
        }
      }
      commentCount
      commentStatus
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      featuredImage {
        node {
          id
          sourceUrl
        }
      }
      featuredImageDatabaseId
      featuredImageId
      globalPageOptions {
        fieldGroupName
        hideHeaderBanner
      }
      guid
      id
      isFrontPage
      isPostsPage
      isRevision
      lastEditedBy {
        node {
          id
        }
      }
      link
      menuOrder
      modified
      modifiedGmt
      pageCallToActionOptions {
        fieldGroupName
      }
      pageHeadingOptions {
        fieldGroupName
        pageHeading
      }
      wpParent: parent {
        node {
          id
          __typename
        }
      }
      parentDatabaseId
      parentId
      seo {
        breadcrumbs {
          text
          url
        }
        canonical
        focuskw
        metaDesc
        metaKeywords
        metaRobotsNofollow
        metaRobotsNoindex
        opengraphAuthor
        opengraphDescription
        opengraphImage {
          id
          sourceUrl
        }
        opengraphModifiedTime
        opengraphPublishedTime
        opengraphPublisher
        opengraphSiteName
        opengraphTitle
        opengraphType
        opengraphUrl
        title
        twitterDescription
        twitterImage {
          id
          sourceUrl
        }
        twitterTitle
      }
      slug
      status
      template {
        templateFile
        templateName
        __typename
      }
      terms(first: 100) {
        nodes {
          id
          __typename
        }
      }
      title
      topNavOptions {
        fieldGroupName
        tryFreePageLink {
          target
          title
          url
        }
      }
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
