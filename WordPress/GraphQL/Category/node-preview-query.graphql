query PREVIEW_QUERY($id: ID!) {
  category(id: $id, idType: ID, asPreview: true) {
    ancestors(first: 100) {
      nodes {
        id
      }
    }
    wpChildren: children(first: 100) {
      nodes {
        id
      }
    }
    count
    databaseId
    description
    id
    link
    name
    wpParent: parent {
      node {
        id
      }
    }
    parentDatabaseId
    parentId
    posts(first: 100) {
      nodes {
        id
      }
    }
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      focuskw
      metaDesc
      metaKeywords
      metaRobotsNofollow
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphImage {
        id
        sourceUrl
      }
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      title
      twitterDescription
      twitterImage {
        id
        sourceUrl
      }
      twitterTitle
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
