query NODE_LIST_QUERY($first: Int!, $after: String) {
  newsArticles(first: $first, after: $after) {
    nodes {
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      isRevision
      link
      modified
      modifiedGmt
      seo {
        breadcrumbs {
          text
          url
        }
        canonical
        focuskw
        metaDesc
        metaKeywords
        metaRobotsNofollow
        metaRobotsNoindex
        opengraphAuthor
        opengraphDescription
        opengraphImage {
          id
          sourceUrl
        }
        opengraphModifiedTime
        opengraphPublishedTime
        opengraphPublisher
        opengraphSiteName
        opengraphTitle
        opengraphType
        opengraphUrl
        title
        twitterDescription
        twitterImage {
          id
          sourceUrl
        }
        twitterTitle
      }
      slug
      status
      template {
        templateFile
        templateName
        __typename
      }
      terms(first: 100) {
        nodes {
          id
          __typename
        }
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
