query PREVIEW_QUERY($id: ID!) {
  mediaItem(id: $id, idType: ID, asPreview: true) {
    altText
    ancestors(first: 100) {
      nodes {
        id
        __typename
      }
    }
    author {
      node {
        id
      }
    }
    authorDatabaseId
    authorId
    caption
    wpChildren: children(first: 100) {
      nodes {
        id
        __typename
      }
    }
    commentCount
    commentStatus
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    description
    desiredSlug
    enclosure
    fileSize
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    mediaDetails {
      file
      height
      meta {
        aperture
        camera
        caption
        copyright
        createdTimestamp
        credit
        focalLength
        iso
        keywords
        orientation
        shutterSpeed
        title
      }
      sizes {
        file
        fileSize
        height
        mimeType
        name
        sourceUrl
        width
      }
      width
    }
    mediaItemUrl
    mediaType
    mimeType
    modified
    modifiedGmt
    wpParent: parent {
      node {
        id
        __typename
      }
    }
    parentDatabaseId
    parentId
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      focuskw
      metaDesc
      metaKeywords
      metaRobotsNofollow
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphImage {
        id
        sourceUrl
      }
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      title
      twitterDescription
      twitterImage {
        id
        sourceUrl
      }
      twitterTitle
    }
    sizes
    slug
    sourceUrl
    srcSet
    status
    template {
      templateFile
      templateName
      __typename
    }
    terms(first: 100) {
      nodes {
        id
        __typename
      }
    }
    title
    uri
    __typename
  }
}
